<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
        $.ajax({
            url: "/echo/json/",
            data: {json: JSON.stringify({firstName: "John", lastName: "Doe"})} ,
            type: "POST",
            success: function(person){
                alert(person.firstName + " saved.");
            },
            error: function(){
                alert("error!");
            }
        });
    </script>

</body>
</html>
